<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SSTorytime Simple viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
            MathJax.startup.promise.then(() => {
              console.log("MathJax initial typesetting complete");
              if (window.initializeApp) {
                window.initializeApp();
              }
            });
          },
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
    ></script>
  </head>

  <body class="">
    <span id="wait" class=""></span>
    <page class="antialiased">
      <header>
        <h2>SSToryGraph</h2>

        <a href="#main-section" id="scroll-indicator" class="scroll-indicator">
          <span class="material-icons-sharp">arrow_downward</span>
        </a>
      </header>
      <nav>
        <form id="search">
          <label for="name"
            ><span class="material-icons-sharp"> question_mark </span></label
          >
          <input
            type="text"
            autocomplete="on"
            id="name"
            name="name"
            value=""
            list="search-suggestions"
          />
          <input type="submit" id="gosubmit" value="Go!" />
        </form>
        <span id="scroll-indicator" class="scroll-indicator">
          <span class="material-icons-sharp">swipe_down</span>
        </span>
        <datalist id="search-suggestions"></datalist>
      </nav>
      <section id="canvas"></section>
      <section class="pb-[14svh]">
        <main></main>
      </section>
      <footer>
        <div id="status-indicators">
          <span
            id="server-status"
            class="status-indicator"
            title="Server Status"
          ></span>
          <span
            id="database-status"
            class="status-indicator"
            title="Database Status"
          ></span>
        </div>
      </footer>
    </page>
    <script type="module" defer src="/main.js"></script>
  </body>
</html>
