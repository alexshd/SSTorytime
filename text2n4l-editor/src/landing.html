              class="w-16 h-16 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl flex items-center justify-center text-3xl shadow-lg group-hover:scale-110 group-hover:rotate-6 transition-all duration-500">
              <span class="filter drop-shadow-sm">▶️</span>

              Convert to N4L

            Upload text, HTML, or Markdown files and convert them into N4L storytelling

            Get Started
            <svg
              class="w-5 h-5 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"></path>
            </svg>

        </div>

      <!-- Option 2: Edit Existing N4L -->

        <div class="relative z-10">

          <div

            Get Started
            <svg
              class="w-5 h-5 ml-2"
              fill="none"
              stroke="currentColor"
