<div class="min-h-screen py-2 px-2 sm:px-3">
  <div class="max-w-full mx-auto h-full">
    <div id="title-section" class="text-center align-baseline min-w-full mb-2"></div>
    <div class="shadow-lg rounded-lg p-3 h-full">
      <!-- Status and session indicator - positioned absolutely to not affect layout -->
      <div class="relative">
        <div class="absolute top-0 right-0 z-10">
          <span
            id="session-indicator"
            class="hidden text-[10px] text-green-600 bg-white px-2 py-1 rounded shadow-sm"
            >💾 Auto-saved</span
          >
        </div>
      </div>
      <div class="flex min-h-full gap-3">
        <!-- Input Section -->
        <div
          id="input-section"
          class="flex flex-col h-full"
          style="
            width: 50%;
            resize: horizontal;
            overflow: auto;
            min-width: 200px;
            max-width: 80%;
          ">
          <div class="pb-4 flex flex-row gap-1.5 items-center">
            <input type="file" id="file-input" class="hidden" />
            <button
              id="upload-btn"
              class="m-1 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              📁 Upload
            </button>
            <button
              id="convert-btn"
              class="m-1 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed">
              ▶ Convert
            </button>
            <button
              id="cancel-btn"
              class="m-1 hidden text-white bg-gradient-to-r from-red-500 via-red-600 to-red-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              title="Cancel conversion">
              ✕ Cancel
            </button>
            <button
              id="arrows-btn"
              class="m-1 text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              title="Toggle N4L Editing Reference Guide">
              🏹 Help & Arrows
            </button>
            <!-- Processing indicator -->
            <div
              id="processing-indicator"
              style="display: none"
              class="flex items-center gap-2 ml-2">
              <svg
                class="animate-spin h-5 w-5 text-purple-600"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24">
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span class="text-sm font-medium text-purple-600"
                >Processing<span id="processing-dots">...</span></span
              >
            </div>
          </div>
          <!-- Help Panel Container - appears above input -->
          <div id="help-panel-container" style="display: none"></div>
          <div
            id="input-preview"
            class="hidden w-full p-3 border border-gray-300 rounded shadow-sm overflow-y-auto bg-white"
            style="height: calc(100vh - 200px)"></div>
          <textarea
            id="input-text"
            class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none overflow-y-auto"
            style="height: calc(100vh - 200px)"
            placeholder="Input Text - Enter text, upload HTML, or Markdown here..."></textarea>
        </div>
        <!-- Output Section -->
        <div class="flex flex-col h-full flex-1" style="min-width: 200px">
          <div class="pb-4 flex flex-row gap-1.5">
            <button
              id="copy-btn"
              class="m-1 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed"
              disabled>
              📋 Copy
            </button>
            <button
              id="save-btn"
              class="m-1 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed"
              disabled>
              💾 Save
            </button>
            <button
              id="clear-session-btn"
              class="m-1 text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              title="Clear session and reset editor">
              🗑️ Clear
            </button>
          </div>
          <!-- Output area with CodeMirror editor (has built-in line numbers) -->
          <div
            id="output-editor-container"
            class="border border-gray-300 rounded shadow-sm bg-white"
            style="height: calc(100vh - 200px)"></div>
        </div>
      </div>
      <!-- Arrows Annotation Section -->
      <div id="arrows-section" class="mt-3 hidden">
        <div class="border-t pt-2">
          <h3 class="text-sm font-medium mb-2">Available Arrows for Editing</h3>
          <div
            id="arrows-content"
            class="bg-gray-50 p-3 rounded text-sm max-h-48 overflow-y-auto">
            <!-- Available arrows will be displayed here -->
          </div>
        </div>
      </div>
      <!-- Status Message -->
      <div id="status-message" class="mt-2 text-center hidden">
        <p class="text-xs"></p>
      </div>
    </div>
  </div>
</div>
