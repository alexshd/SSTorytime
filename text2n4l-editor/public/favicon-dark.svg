<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark mode variant -->
  <defs>
    <linearGradient id="bgGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle with border -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradDark)" stroke="#475569" stroke-width="2"/>
  
  <!-- Glowing nodes -->
  <circle cx="30" cy="30" r="8" fill="#22d3ee" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
  <circle cx="70" cy="30" r="8" fill="#22d3ee" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
  <circle cx="50" cy="65" r="8" fill="#22d3ee" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner glow on nodes -->
  <circle cx="30" cy="30" r="4" fill="#a5f3fc" opacity="0.8"/>
  <circle cx="70" cy="30" r="4" fill="#a5f3fc" opacity="0.8"/>
  <circle cx="50" cy="65" r="4" fill="#a5f3fc" opacity="0.8"/>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowheadDark" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fde047" />
    </marker>
  </defs>
  
  <path d="M 38 30 L 62 30" stroke="url(#arrowGradDark)" stroke-width="3" fill="none" 
        marker-end="url(#arrowheadDark)" filter="url(#glow)"/>
  <path d="M 33 38 L 47 57" stroke="url(#arrowGradDark)" stroke-width="3" fill="none" 
        marker-end="url(#arrowheadDark)" filter="url(#glow)"/>
  <path d="M 67 38 L 53 57" stroke="url(#arrowGradDark)" stroke-width="3" fill="none" 
        marker-end="url(#arrowheadDark)" filter="url(#glow)"/>
  
  <!-- N4L text with glow -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#e2e8f0" text-anchor="middle" filter="url(#glow)">N4L</text>
  
  <!-- Glowing sparkles -->
  <circle cx="20" cy="70" r="2" fill="#fde047" opacity="0.9" filter="url(#glow)"/>
  <circle cx="80" cy="70" r="2" fill="#fde047" opacity="0.9" filter="url(#glow)"/>
  <circle cx="50" cy="20" r="2" fill="#fde047" opacity="0.9" filter="url(#glow)"/>
</svg>
