<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Banner version for README.md -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)"/>
  
  <!-- Decorative grid pattern (subtle) -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="800" y2="50" stroke="white" stroke-width="1"/>
    <line x1="0" y1="100" x2="800" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Left side: Logo -->
  <g transform="translate(80, 100)">
    <!-- Nodes -->
    <circle cx="-30" cy="-30" r="12" fill="#10b981" stroke="#059669" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="30" cy="-30" r="12" fill="#10b981" stroke="#059669" stroke-width="3" filter="url(#shadow)"/>
    <circle cx="0" cy="25" r="12" fill="#10b981" stroke="#059669" stroke-width="3" filter="url(#shadow)"/>
    
    <!-- Arrows -->
    <defs>
      <marker id="arrowhead" markerWidth="15" markerHeight="15" refX="13" refY="4.5" orient="auto">
        <polygon points="0 0, 15 4.5, 0 9" fill="#fbbf24"/>
      </marker>
    </defs>
    
    <path d="M -18 -30 L 18 -30" stroke="url(#arrowGrad)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M -25 -18 L -5 13" stroke="url(#arrowGrad)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 25 -18 L 5 13" stroke="url(#arrowGrad)" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Center: Title -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="56" font-weight="bold" 
        fill="white" text-anchor="middle" filter="url(#shadow)">N4L Editor</text>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="normal" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle">Text to Knowledge Graph Converter</text>
  
  <!-- Right side: Feature icons -->
  <g transform="translate(650, 100)">
    <!-- Upload icon -->
    <g transform="translate(-60, -20)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <path d="M 0 -3 L 0 6 M -3 0 L 0 -3 L 3 0" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Convert icon -->
    <g transform="translate(0, -20)">
      <circle r="10" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <path d="M -3 0 L 3 0 M 0 -3 L 3 0 L 0 3" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Edit icon -->
    <g transform="translate(60, -20)">
      <circle r="10" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
      <path d="M -4 2 L -4 4 L -2 4 M -4 2 L 3 -5 L 5 -3 L -2 4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Bottom: Tagline -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="16" font-style="italic"
        fill="rgba(255,255,255,0.7)" text-anchor="middle">
    Semantic relationships • Interactive editing • Real-time validation
  </text>
  
  <!-- Decorative sparkles -->
  <circle cx="200" cy="30" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="600" cy="30" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="180" cy="170" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="620" cy="170" r="2" fill="#fbbf24" opacity="0.6"/>
</svg>
