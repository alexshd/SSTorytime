<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Knowledge graph nodes (circles) -->
  <circle cx="30" cy="30" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="70" cy="30" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <circle cx="50" cy="65" r="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Arrows connecting nodes -->
  <!-- Arrow 1: top-left to top-right -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#fbbf24" />
    </marker>
  </defs>
  
  <path d="M 38 30 L 62 30" stroke="url(#arrowGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow 2: top-left to bottom -->
  <path d="M 33 38 L 47 57" stroke="url(#arrowGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow 3: top-right to bottom -->
  <path d="M 67 38 L 53 57" stroke="url(#arrowGrad)" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- N4L text in the center bottom -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">N4L</text>
  
  <!-- Small sparkles for fun -->
  <circle cx="20" cy="70" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="80" cy="70" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="50" cy="20" r="2" fill="#fbbf24" opacity="0.8"/>
</svg>
